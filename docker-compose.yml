version: "3.9"

services:
  log-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: log-watcher
    volumes:
      - ./sample.log:/app/sample.log
    restart: always

  log-generator:
    build:
      context: .
      dockerfile: dockerfile.generator
    container_name: log-writer
    volumes:
      - ./sample.log:/app/sample.log
    restart: always
    
volumes:
  jenkins_home:


