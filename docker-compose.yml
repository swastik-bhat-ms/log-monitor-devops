version: "3.9"

services:
  log-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: log-watcher
    volumes:
      - ./sample.log:/app/sample.log
    restart: always

  log-generator:
    build:
      context: .
      dockerfile: dockerfile.generator
    container_name: log-writer
    volumes:
      - ./sample.log:/app/sample.log
    restart: always

  jenkins:
    build:
     context: .
     dockerfile: Dockerfile.jenkins
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # gives access to Docker daemon
    restart: unless-stopped
    
volumes:
  jenkins_home:


